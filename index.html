<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

</head>
<body>

    <h1>Cat√°logo series anime</h1>

    <div class="row">

        <h2 class="h4">Lista de Series</h2>

            <label>Promedio de Temporadas: <span id="promedio-label"></span></label>
          </div>
        </div>
      </div>


      <div class="col-md-5">
        <div id="serie-detail" class="card d-none">
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
